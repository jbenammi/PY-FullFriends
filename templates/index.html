<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Jonathan Ben-Ammi">
	<title></title>
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

</head>
<body>

  <h2>Add a Friend</h2>
  <form action='/friends' method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="occupation">Occupation:<input type="text" name="occupation" id="occupation"></label>
    <input type="submit" value="Add">
  </form>

<h2>List of Friends:</h2>
  <table>
  	<thead>
  		<tr>
  			<th>First Name</th>
  			<th>Last Name</th>
  			<th>Occupation</th>
  			<th>Actions</th>
  		</tr>
  	</thead>
  	<tbody>
	{% for friend in fulllist: %}
  		<tr>
  			<td>{{ friend['first_name'] }}</td>
  			<td>{{ friend['last_name'] }}</td>
  			<td>{{ friend['occupation'] }}</td>
  			<td><a href="/friends/{{friend['id']}}/edit"><button>Edit</button></a> <a href="/friends/{{friend['id']}}/delete"><button>Delete</button></a></td>
  		</tr>
	{% endfor %}
  	</tbody>
  </table>
 </body>
</html>
